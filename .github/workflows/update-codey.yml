name: Update Codey

on:
  schedule:
    - cron: '0 6 * * *'  # T√§glich 6:00
  workflow_dispatch:

jobs:
  update-codey:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Wenn du ein eigenes Secret GIT_TOKEN verwendest, √ºbergib es hier.
        # Sonst entfernt diese Zeile und actions/checkout nutzt das automatische GITHUB_TOKEN.
        token: ${{ secrets.GIT_TOKEN }}
        persist-credentials: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install requests
        fi

    - name: Update Codey
      env:
        # √úbergib dein Secret an das Script
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        # Falls du stattdessen eine Repository-Variable namens GIT_REPOSITORY eingerichtet hast:
        GIT_REPOSITORY: ${{ vars.GIT_REPOSITORY }}
      run: python update_codey.py

    - name: Commit
      run: |
        git config --local user.name "Codey Bot"
        git config --local user.email "action@github.com"
        git add codey.svg codey.json
        git commit -m "üêæ Daily Codey update" || exit 0
        git push
